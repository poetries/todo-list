<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>@poetries's todo list</title>
		<link rel="stylesheet"
              href="http://fonts.googleapis.com/css?family=Carter+One">
        <link rel="stylesheet" type="text/css" href="css/resets.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/jquery.bigcolorpicker.css"/>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>

	</head>
	<body>
		
	<div class="container-fluid">
		<!-- header -->
		<header>
			<div class="row">
				<span class="text-center" id="todoTitle">Todo list</span>
			</div>
			<nav class="row">
				<ul class="nav-menu">
					<li><a href="" class="active">Todo List</a></li>
					<li><a href="#addtodo">Add Todo</a></li>
					<li><a href="">Settings</a></li>
				</ul>
			</nav>
		</header>
		
		<!-- section part1 -->
		<section class="list active">
			<div class="row">
				<form  class="form-horizontal" role="form">
					<input type="search" name="search" id="" class="form-control" placeholder="Search todo..."/>
				</form>
			</div>	
			<div class="row">
				<ul id="task_list" class="task_list">
					<li>
						<div class="item-title">
							No tasks to display. 
							<a href="">Add one</a>
						</div>
					</li>
				</ul>
			</div>
		</section>

		<!-- section part2 -->
		
		<section class="add comm" id="addtodo">
			<div class="row">
				<form action="">
					<label class="h4">Task Description</label>
					<textarea name="" rows="" cols="" class="txt"></textarea>
				</form>
			</div>
			<div class="row">
				<form action="">
					<label class="h4">Due Date</label>
					<input type="date" name="dueDate" id="" class="dueDate"/>
				</form>
			</div>
			<div class="row">
				<button class="btn btn-success todo-btn">Add Todo</button>
			</div>
		</section>
		
			
		<!-- section part3 -->
		
		<section class="settings comm">
			<div class="row">
				<label class="h4">Todo Name</label>
				<input type="text" id="name-filed" class="txt" />
			</div>
			<div class="row">
				<label class="h4">Color Scheme</label>
				<span class="btn btn-default showColor">pick color</span>
			</div>
			<div class="row">
				<button class="btn btn-success todo-btn" id="save">保存</button>
				<button class="btn btn-danger todo-btn" id="reset">重置</button>
			</div>
		</section>
		
			
	</div>
	

	</body>
	<script src="js/vendor/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vendor/jquery.bigcolorpicker.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/localStorage.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
</html>
