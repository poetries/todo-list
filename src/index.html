<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>@poetries's todo list</title>
		<link rel="stylesheet"
              href="http://fonts.googleapis.com/css?family=Carter+One">
        <link rel="stylesheet" type="text/css" href="css/resets.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/jquery.bigcolorpicker.css"/>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>

	</head>
	<body>
		
	<div class="container-fluid">
		<!-- header -->
		<header>
			<div class="row">
				<span class="text-center" id="todoTitle">Todo list</span>
			</div>
			<nav class="row">
				<ul class="nav-menu">
					<li><a href="" class="active">Todo List</a></li>
					<li><a href="#addtodo">Add Todo</a></li>
					<li><a href="">Settings</a></li>
				</ul>
			</nav>
		</header>
		
		<!-- section part1 -->
		<section class="list active">
			<div class="row">
				<form  class="form-horizontal" role="form" name="form">
					<input type="search" name="search" id="search" class="form-control" placeholder="Search todo..."/>
				</form>
			</div>	
			<div class="row">
				<ul id="task_list" class="task-list">
					<li class="task-item">
						<div class="item-title">
							No tasks to display. 
							<a href="javascript:void(0);">Add one</a>
						</div>
					</li>
					<li class="task-item clearfix">
						<span><input type="checkbox" name="" id="" value="" /></span>
						<span class="item-content">fafda</span>
						<div class="pull-right">
							<button class="delete btn btn-danger btn-xs" ><a href="" class="task-item-btnColor">delete</a></button>
							<button class="detail btn btn-success btn-xs" ><a href="" class="task-item-btnColor">detail</a></button>
						</div>
					</li>
					<li class="task-item"></li>
					<li class="task-item"></li>
				</ul>

				<!-- 遮罩层 -->
				<div class="task-detail-mask" id="task-modal">
					
				</div>
				
				<div class="task-detail">
					<div class="h3 text-center">清单Todo</div>
					<div class="desc">
						<textarea name="" rows="" cols=""></textarea>
					</div>
					<div class="remind">
						<input type="date" name="" id="" />
						<button class="btn btn-success btn-sm">提交</button>
					</div>
				</div>
				
				
			</div>
		</section>

		<!-- section part2 -->
		
		<section class="add comm" id="addtodo">
			<div class="row">
				<form action="">
					<label class="h4">Task Description</label>
					<textarea name="" rows="" cols="" class="txt" id="txt"></textarea>
				</form>
			</div>
			<div class="row">
				<form action="" id="addForm">
					<label class="h4">Due Date</label>
					<input type="date" name="dueDate" id="dueDate" class="dueDate"/>
				</form>
			</div>
			<div class="row">
				<button class="btn btn-success todo-btn">Add Todo</button>
			</div>
		</section>
		
			
		<!-- section part3 -->
		
		<section class="settings comm">
			<div class="row">
				<label class="h4">Todo Name</label>
				<input type="text" id="name-filed" class="txt" />
			</div>
			<div class="row">
				<label class="h4">Color Scheme</label>
				<span class="btn btn-default showColor">pick color</span>
			</div>
			<div class="row">
				<button class="btn btn-success todo-btn" id="save">保存</button>
				<button class="btn btn-danger todo-btn" id="reset">重置</button>
			</div>
		</section>
		
			
	</div>
	

	</body>
	<script src="js/vendor/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vendor/jquery.bigcolorpicker.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vendor/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/localStorage.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
</html>
