<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>@poetries's todo list</title>
		<link rel="stylesheet"
              href="http://fonts.googleapis.com/css?family=Carter+One">
        <link rel="stylesheet" type="text/css" href="css/resets.css"/>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
        
	</head>
	<body>
		<div class="container list">
			<header>
				<h1><span id="user_name">Todo List</span></h1>
				<nav>
					<ul>
						<li class="item"><a href="#list" class="active">Todo List</a></li>
						<li class="item"><a href="#add" >Add Todo</a></li>
						<li class="item"><a href="#settings" >Settings</a></li>
					</ul>
				</nav>
			</header>
			<section class="list active">
				<form action="" name="search">
					<input type="search" name="jquery" placeholder="Search todo..." />
					<ul id="todo_list">
						<li>
							<div class="item_title">
								No tasks to display. 
								<a href="#add">Add one</a>?
							</div>
						</li>
					</ul>
				</form>
			</section>
			<section class="add">
				<form name="add">
					<label for="">
						Todo Description
						<textarea name="desc" rows="" cols=""></textarea>
					</label>
					<label for="">
						Due Date
						<input type="date" name="due_date" />
					</label>
					<input type="submit" value="Add Todo" />
				</form>
			</section>
			<section class="settings">
				<form action="" name="settings">
					<label for="">
						Your Todo Name
						<input type="text" name="name" id="" placeholder="请输入你的任务标题"/>
					</label>
					<label for="">Color Scheme
						<select name="color_scheme">
							<option value="Blue" selected="selected">Blue</option>
							<option value="Red">Red</option>
							<option value="Green">Green</option>
						</select>
					</label>
					<input type="submit" value="Save Settings" />
					<input type="reset" value="Reset All Data" />
				</form>
			</section>
		</div>
	</body>
	<script src="js/vendor/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/localStorage.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
</html>
